<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 80%; margin: auto; }
        header { text-align: center; padding: 1em 0; }
        section { margin: 2em 0; }
        .portfolio-item { margin-bottom: 1em; }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Portfoq   3lio</h1>
    </header>
    <div class="container">
        <section id="about">
            <h2>About Me</h2>
            <p>Hello! I'm a web developer with a passion for creating stunning websites.</p>
        </section>
        <section id="portfolio">
            <h2>Portfolio</h2>
            <div class="portfolio-item">
                <h3>Project 1</h3>
                <p>Details about project 1.</p>
            </div>
            <div class="portfolio-item">
                <h3>Project 2</h3>
                <p>Details about project 2.</p>
            </div>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br><br>
                <button type="submit">Send</button>
            </form>
        </section>
    </div>
</body>
</html>
